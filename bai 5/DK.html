<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php"method="post">
    <p><b>Họ và tên:</b></p>
    <input type="text" name="name">
    <p><b>Email:</b></p>

</form>
